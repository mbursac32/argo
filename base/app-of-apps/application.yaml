apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: marko-example
  source:
    path: overlays/app-of-apps
    repoURL: https://github.com/mbursac32/argo.git
    targetRevision: HEAD